<html>
    <head>
        <title>J&Auml;RKILOPPUU</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
            <!-- Materialize -->
            <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
            <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    </head>
    <body>
        <div class="container">
        <div class="row">
            <div class="col s12 card" style="padding: 0">
                <div class="card-title blue white-text row" style="display: inline-flex; width: 100%; padding: .5em; padding-top: .5em; padding-bottom: .5em; margin: 0">
                    <div class="col s11">Lukujärjestys</div>
                    <div class="col s1 white-text" id="clock">117</div>
                    <script>
                        $(document).ready(function() {
                            var kello = $("#clock");
                            function päivitä(){
                                var nyt = new Date();
                                var tunti = nyt.getHours(), minuutti = nyt.getMinutes();
                                kello.text(tunti + ":" + minuutti);
                                setTimeout(päivitä, 1000);
                            }

                            setTimeout(päivitä, 1000);
                        });
                    </script>
                </div>
                <div class="card-content">
                    <table>
                        <thead>
                            <tr>
                                <th data-field="lk1">1. lk.</th>
                                <th data-field="lk2">2. lk.</th>
                                <th data-field="lk3">3. lk.</th>
                                <th data-field="lk4">4. lk.</th>
                                <th data-field="lk5">5. lk.</th>
                                <th data-field="lk6">6. lk.</th>
                                <th data-field="lk7">7. lk.</th>
                                <th data-field="lk8">8. lk.</th>
                                <th data-field="lk9">9. lk.</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>RU</td>
                                <td>MA</td>
                                <td>TI</td>
                                <td>KO</td>
                                <td>MU</td>
                                <td>EN</td>
                                <td>MU</td>
                                <td>OD</td>
                                <td>OD</td>
                            </tr>
                        </tbody>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
